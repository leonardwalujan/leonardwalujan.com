{{ define "main" }}
<!-- Will be optimize later -->

<div class="container pt-24">
  <div class="w-full px-4 xl:px-40">
    <div class="mb-16">
      <section class="article">
        <h1>{{ .Title }}</h1>
        <p class="font-poppins">
          Dipublikasikan pada {{ if .Params.showthedate }}
          <time title="{{ time.Format .Site.Params.dateFormat .Date }}">{{ time.Format .Site.Params.dateFormatnoTime .Date }}</time>
          {{ end }}
        </p>
        <div class="flex flex-wrap gap-1 mt-4 mb-5">
          {{ range (.GetTerms "categories") }}
          <a class="p-2 text-base font-medium capitalize rounded-md bg-slate-200 hover:bg-primary hover:text-white dark:bg-slate-700 dark:text-white dark:hover:bg-primary_dark dark:hover:text-black" href="{{ .Permalink }}"
            >#{{ .LinkTitle }}</a
          >
          {{ end }}
        </div>
      </section>
      <section class="article-content">{{ .Content }}</section>
    </div>
  </div>
</div>

{{ end }}
