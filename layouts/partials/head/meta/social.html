<!-- Will be optimize later -->

<!-- Facebook Open Graph -->
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}" />
<meta property="og:title" content="{{ if.IsHome }}{{ .Site.Title}}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}" />
<meta content="{{ if .Description }}{{ .Description | plainify }}{{ else }}{{if .IsPage}}{{ .Summary | plainify  }}{{ end }}{{ end }}" property="og:description" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:site_name" content="{{ .Site.Title }}" />
{{ range .Params.categories }}<meta property="article:section" content="{{ . }}" />{{ end }} {{ if isset .Params "date" }}<meta property="article:published_time" content="{{ time .Date }}" />{{ end }}
<meta content="id_ID" property="og:locale" />

<!-- Facebook Open Graph Image (currently optimized) -->
{{ if .Params.featured_image }}
<meta property="og:image" content="{{ .Params.featured_image }}" />
{{ else if .Params.featured_image}}
<meta property="og:image" content="{{ .RelPermalink }}" />
{{ else }}
<meta property="og:image" content="{{ .Site.BaseURL }}/img/lw-19-11-2021-text-cover-photo.webp" />
{{ end }}

<!-- Twitter Card -->
<meta name="twitter:card" content="summary" />
<meta name="twitter:description" content="{{ if .Description }}{{ .Description | plainify }}{{ else }}{{if .IsPage}}{{ .Summary | plainify  }}{{ end }}{{ end }}" />
<meta name="twitter:title" content="{{ if.IsHome }}{{ .Site.Title}}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}" />

<!-- Twitter Card Image (currently optimized) -->
{{ if .Params.featured_image}}
<meta property="twitter:image" content="{{ .Params.featured_image }}" />
{{ else if .Params.featured_image}}
<meta property="twitter:image" content="{{ .RelPermalink }}" />
{{ else }}
<meta property="twitter:image" content="{{ .Site.BaseURL }}/img/lw-19-11-2021-text-cover-photo.webp" />
{{ end }}
